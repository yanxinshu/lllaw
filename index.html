<html class="no-js" lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>司法信息管理集中管理平台</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>一级导航</th>
        <th>二次导航</th>
        <th>三级导航</th>
        <th>大屏展示场景模式</th>
        <th>展示内容</th>
        <th>备注</th>
      </tr>
      <tr>
        <th rowspan="10">审判质效</th>
        <td>收结存趋势</td>
      </tr>
      <tr>
        <td>未结案分析</td>
      </tr>
      <tr>
        <td>收案数分析</td>
      </tr>
      <tr>
        <td>综合监控指标</td>
      </tr>
      <tr>
        <td>员额法官人均办案数</td>
      </tr>
      <tr>
        <td>院、庭长办案情况</td>
      </tr>
      <tr>
        <td>法官办案质效排名</td>
      </tr>
      <tr>
        <td>新收案、结案、未结案分析</td>
      </tr>
      <tr>
        <td>案件比重</td>
      </tr>
      <tr>
        <td>案件预警</td>
      </tr>


        <th>执行指挥</th>
        <th rowspan="35">庭审观摩</th>
        <td rowspan="9">业务系统</td>
        <td rowspan="14">司法公开</td>
        <td rowspan="8">内部管理</td>
        <td rowspan="5">安防系统</td>
        <td rowspan="2">视频会议</td>
      </tr>
    </table>
